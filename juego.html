<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BMO Arcade</title>
  <link rel="stylesheet" href="css/juego.css">
</head>

<body>
  <div class="col-40" id="juego1">

    <div id="titulo">
      <h1>Rompecabezas</h1>

    </div>
    <div id="instrucciones">
      <p>instrucciones</p>
      <ul id="lista-instrucciones">
      </ul>
    </div>
    <div id="objetivo">
      <p>objetivo</p>
      <img src="images/final.png" width="50" height="50" alt="dd">
      <div class="texto-centrado">

      </div>
    </div>
    <div id="ultimo-mov">
      <p>ultimo movimiento</p>
      <div id="flecha" class="texto-centrado">

      </div>
    </div>

  </div>
  <div class="col-60" id="juego2">
    <div id="juego">
      <div id="pieza1" class="pieza">
        <img src="images/10.jpg" alt="img">
      </div>
      <div id="pieza2" class="pieza">
        <img src="images/20.jpg" alt="img">
      </div>
      <div id="pieza3" class="pieza">
        <img src="images/30.jpg" alt="img">
      </div>
      <div id="pieza4" class="pieza">
        <img src="images/40.jpg" alt="img">
      </div>
      <div id="pieza5" class="pieza">
        <img src="images/50.jpg" alt="img">
      </div>
      <div id="pieza6" class="pieza">
        <img src="images/60.jpg" alt="img">
      </div>
      <div id="pieza7" class="pieza">
        <img src="images/70.jpg" alt="img">
      </div>
      <div id="pieza8" class="pieza">
        <img src="images/80.jpg" alt="img">
      </div>
      <div id="pieza9" class="pieza">
      </div>
    </div>
  </div>
  <div id="cartelGanador" style="display: none">
    <h1>Has ganado</h1>
    <img src="images/cartel-ganador.gif" alt="cartel-ganador">
  </div>

  <div id="footer">
    <p>footer</p>

  </div>
  <script src="js/juego.js"></script>
</body>

</html>
